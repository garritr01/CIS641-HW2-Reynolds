    <title>My GitHub Pages Site</title> <!-- This is the title that appears in the browser tab -->

<body>
    <h1>Welcome to GarritHub</h1>
    <p id="ageDisplay"></p>
    <script>
        const gortBirthday = new Date("2001-12-27");
        const today = new Date();
        let age = today.getFullYear() - gortBirthday.getFullYear();

        if ( gortBirthday.getMonth() > today.getMonth() || 
            (gortBirthday.getMonth() === today.getMonth() && gortBirthday.getDate() > today.getDate())
           ){
            age--;
        }

        // Print out truth values
        document.getElementById("ageDisplay").textContent = 
            "I am " + age + " years old. " +
            "Birthday: " + gortBirthday.toString() + ", " +
            "Today: " + today.toString() + ", " +
            "Month Comparison ( < 0 ): " + gortBirthday.getMonth() > today.getMonth() + ", " +
            "Month Comparison ( === 0 ): " + gortBirthday.getMonth() === today.getMonth() + ", " +
            "Date Comparison ( > ): " + gortBirthday.getDate() > today.getDate();
    </script>
